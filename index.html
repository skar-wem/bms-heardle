<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMS Heardle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>BMS Heardle</h1>
        <p>Guess the BMS song from the audio preview</p>
    </div>

    <div class="game-info">
        <p>ğŸµ Listen to the preview and guess the song</p>
        <p>ğŸ® Each skip/wrong guess reveals more of the song</p>
        <p>â±ï¸ Preview length: 1s â†’ 2s â†’ 4s â†’ 6s â†’ 8s â†’ 10s</p>
    </div>

    <div id="player-container">
        <button class="play-button" id="playButton">Play</button>
        <div class="progress-container">
            <div class="progress-segments">
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <audio id="audio-player" class="hidden"></audio>
    </div>

    <div id="game-controls">
        <div class="input-container">
            <input type="text" id="guess-input" placeholder="Type your guess...">
        </div>
        <div class="button-container">
            <button id="submit-button">Submit</button>
            <button id="skip-button">Skip</button>
        </div>
    </div>

    <div id="result"></div>
    <div id="guess-history"></div>

    <div class="game-stats">
        <p>Total songs: <span id="song-count">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
