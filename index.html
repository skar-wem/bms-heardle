<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Heardle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="waveCanvas"></canvas>

    <div class="content-wrapper">
        <div class="container">
            <div class="header w-100">
                <h1>BMS Heardle</h1>
                <p>Guess the BMS song from the audio preview</p>
            </div>

            <div class="game-info w-100">
                <p>ðŸŽµ Guess the BMS song from the audio preview</p>
                <p>ðŸŽ® Wrong guesses/skips reveal more: 1sâ†’2sâ†’4sâ†’8sâ†’12sâ†’16s</p>
            </div>

            <div id="player-container" class="w-100">
                <button class="play-button" id="playButton">
                    <span class="button-text">Play</span>
                </button>
                <div class="progress-container">
                    <div class="progress-segments">
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                        <div class="progress-segment"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <audio id="audio-player" class="hidden"></audio>
            </div>

            <div id="game-controls" class="w-100">
                <div class="input-container">
                    <input type="text" id="guess-input" placeholder="Type your guess...">
                </div>
                <div class="button-container">
                    <button id="submit-button">Submit</button>
                    <button id="skip-button">Skip</button>
                </div>
            </div>

            <div id="result" class="w-100"></div>
            <div id="guess-history" class="w-100"></div>

            <div class="game-stats w-100">
                <p>Total songs: <span id="song-count">0</span></p>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Game Over</h2>
                <p class="modal-text" id="modalMessage"></p>
                <button class="modal-button" onclick="startNewGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
