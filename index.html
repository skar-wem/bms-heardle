<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMS Heardle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add the canvas at the top of body -->
    <canvas id="waveCanvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <h1>BMS Heardle</h1>
            <p>Guess the BMS song from the audio preview</p>
        </div>

        <div class="game-info">
            <p>üéµ Listen to the preview and guess the song</p>
            <p>üéÆ Each skip/wrong guess reveals more of the song</p>
            <p>‚è±Ô∏è Preview length: 1s ‚Üí 2s ‚Üí 4s ‚Üí 8s ‚Üí 12s ‚Üí 16s</p>
        </div>

        <div id="player-container">
            <button class="play-button" id="playButton">
                <span class="button-text">Play</span>
            </button>
            <div class="progress-container">
                <div class="progress-segments">
                    <div class="progress-segment"></div>
                    <div class="progress-segment"></div>
                    <div class="progress-segment"></div>
                    <div class="progress-segment"></div>
                    <div class="progress-segment"></div>
                    <div class="progress-segment"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <audio id="audio-player" class="hidden"></audio>
        </div>

        <div id="game-controls">
            <div class="input-container">
                <input type="text" id="guess-input" placeholder="Type your guess...">
            </div>
            <div class="button-container">
                <button id="submit-button">Submit</button>
                <button id="skip-button">Skip</button>
            </div>
        </div>

        <div id="result"></div>
        <div id="guess-history"></div>

        <div class="game-stats">
            <p>Total songs: <span id="song-count">0</span></p>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Game Over</h2>
                <p class="modal-text" id="modalMessage"></p>
                <button class="modal-button" onclick="startNewGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
