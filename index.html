<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMS Heardle</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .header p {
            color: #999;
            margin: 5px 0;
        }

        .game-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
        }

        #player-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .play-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }

        .play-button:hover {
            background: #45a049;
        }

        .progress-container {
            position: relative;
            margin-bottom: 20px;
        }

        .progress-segments {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .progress-segment {
            flex: 1;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .progress-segment.played {
            background-color: #4CAF50;
        }

        .progress-segment.current {
            background-color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        #guess-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-button {
            background: #4CAF50;
            color: white;
        }

        #skip-button {
            background: #666;
            color: white;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #2a2a2a;
            text-align: center;
        }

        #guess-history {
            margin-top: 10px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }

        .guess-item {
            margin: 5px 0;
            padding: 8px;
            background: #333;
            border-radius: 3px;
            color: #ff4444;
            font-size: 14px;
        }

        .game-stats {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BMS Heardle</h1>
        <p>Guess the BMS song from the audio preview</p>
    </div>

    <div class="game-info">
        <p>üéµ Listen to the preview and guess the song</p>
        <p>üéÆ Each skip/wrong guess reveals more of the song</p>
        <p>‚è±Ô∏è Preview length: 1s ‚Üí 2s ‚Üí 4s ‚Üí 6s ‚Üí 8s ‚Üí 10s</p>
    </div>

    <div id="player-container">
        <button class="play-button" id="playButton">Play</button>
        <div class="progress-container">
            <div class="progress-segments">
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <audio id="audio-player" class="hidden"></audio>
    </div>

    <div id="game-controls">
        <div class="input-container">
            <input type="text" id="guess-input" placeholder="Type your guess...">
        </div>
        <div class="button-container">
            <button id="submit-button">Submit</button>
            <button id="skip-button">Skip</button>
        </div>
    </div>

    <div id="result"></div>
    <div id="guess-history"></div>

    <div class="game-stats">
        <p>Total songs: <span id="song-count">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
